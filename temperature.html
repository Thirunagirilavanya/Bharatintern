<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #converter {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
</div>

<script>
    function convert() {
        var celsius = document.getElementById("celsius").value;
        var fahrenheit = document.getElementById("fahrenheit").value;

        if (celsius !== "") {
            fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit;
            document.getElementById("result").innerHTML = celsius + "째C is " + fahrenheit + "째F";
        } else if (fahrenheit !== "") {
            celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("celsius").value = celsius;
            document.getElementById("result").innerHTML = fahrenheit + "째F is " + celsius + "째C";
        } else {
            alert("Please enter a temperature value.");
        }
    }
</script>

</body>
</html>
