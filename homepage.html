<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            width: 200px;
            margin: 10px;
            overflow: hidden;
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #000;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix-like Homepage</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
            </div>

            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
            </div>

            <!-- Add more movie divs as needed -->

        </div>
    </div>

    <footer>
        <p>&copy; 2023 Netflix-like Homepage</p>
    </footer>
</body>
</html>
